<div class="container">
  <h1>Train Seat Booking System</h1>

  <div class="booking-form">
    <!-- Input for entering seats to book, limited from 1 to 7 -->
    <input
      type="number"
      [(ngModel)]="requestedSeats"
      placeholder="Enter seats to book (1-7)"
      min="1"
      max="7"
    />
    <!-- Button to trigger seat booking -->
    <button (click)="bookSeats(requestedSeats)">Book Seats</button>
  </div>

  <div class="coach">
    <!-- Loop through rows of seats -->
    <div *ngFor="let row of getRows(); let rowIndex = index" class="row">
      <!-- Loop through seats in each row -->
      <div
        *ngFor="let seat of getSeatsInRow(rowIndex + 1)"
        [ngClass]="{
          seat: true,
          booked: seat.isBooked, <!-- Apply booked class if seat is taken -->
          selected: selectedSeats.includes(seat) <!-- Apply selected class if seat is chosen -->
        }"
      >
        <!-- Display seat ID -->
        {{ seat.seatId }}
      </div>
    </div>
  </div>
</div>
